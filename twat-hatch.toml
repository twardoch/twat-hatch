# Configuration for standalone Python package

[project]
# List of packages to initialize
packages = [
    "twat-llm"  # Your package name
]

# Output directory (optional, defaults to current directory)
output_dir = "."

[author]
name = "Adam Twardoch"
email = "adam+github@twardoch.com"
github_username = "twardoch"

[package]
min_python = ""
license = ""
development_status = ""

[dependencies]
dependencies = [
    "fire>=0.5.0",
    "rich>=13.7.0",
    "pydantic>=2.0.0",
    "tomli>=2.0.0; python_version < '3.11'",
    "typing-extensions>=4.0.0; python_version < '3.10'",
    "jinja2>=3.1.0",
]

dev_dependencies = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "pydantic[mypy]>=2.0.0",
]

[tools.ruff]
line_length = 88
target_version = "py38"
select = ["E", "F", "B", "I", "UP"]
ignore = []

[tools.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true

[features]
mkdocs = False  # Enable MkDocs documentation
semver = True   # Use semantic versioning
vcs = True      # Enable VCS integration 